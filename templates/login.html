{% extends "base.html" %}
{% block title %}Login Â· Language Notebook{% endblock %}
{% block content %}
  <div class="card" style="max-width:420px; margin:0 auto;">
    <h1 style="margin-bottom:12px;">Sign in</h1>
    {% if form.errors %}<p style="color:#dc2626;">Invalid username or password.</p>{% endif %}
    <form method="post">{% csrf_token %}
      <div style="margin-bottom:10px;">{{ form.username }}</div>
      <div style="margin-bottom:16px;">{{ form.password }}</div>
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
